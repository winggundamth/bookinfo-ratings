name: dev-env
on:
  push:
    branches:
      - 'dev'
jobs:
  build-push-docker-image:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/${{ github.actor }}/bookinfo-ratings:dev